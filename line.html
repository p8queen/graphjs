<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

<h1>Grafico</h1>

<div>
    <canvas id="myChart"></canvas>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <script>
    const ctx = document.getElementById('myChart');
    
		const MONTHS = [
  'January',
  'February',
  'March',
  'April',
  'May',
  'June',
  'July',
  'August',
  'September',
  'October',
  'November',
  'December'
];
		const labels = MONTHS.slice(0,7);
		const datas= [65, 59, 80, 81, 56, 55, 40];
		let axisMin = Math.min(...datas) - 10;
		console.log(labels, Math.min(...datas));
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: labels,
        datasets: [{
          label: 'SPX Last Days',
          data: datas,//[65, 59, 80, 81, 56, 55, 40],
          fill: true,
				borderColor: 'rgb(133, 48, 41)',//'rgb(255, 126, 8)',//'rgb(75, 192, 192)',
				tension: 0.1
        }]
      },
      options: {
        scales: {
          y: {
            //beginAtZero: true
						suggestedMin: axisMin,
          }
        }
      }
    });
  </script>

</body>
</html>
